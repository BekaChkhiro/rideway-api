name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'
  RAILWAY_SERVICE: bike-area-api-staging

jobs:
  test:
    name: Run Tests
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: bike_area_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/bike_area_test
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_SECRET: test-jwt-access-secret-32chars-min
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-32chars-min

  deploy:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        id: deploy
        run: |
          railway up --service ${{ env.RAILWAY_SERVICE }}
          echo "url=https://staging-api.bikearea.ge" >> $GITHUB_OUTPUT
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}

      - name: Wait for deployment
        run: sleep 30

      - name: Run smoke tests
        run: |
          # Health check
          response=$(curl -s -o /dev/null -w "%{http_code}" https://staging-api.bikearea.ge/api/v1/health/live)
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Health check passed!"

          # Ready check
          response=$(curl -s -o /dev/null -w "%{http_code}" https://staging-api.bikearea.ge/api/v1/health/ready)
          if [ "$response" != "200" ]; then
            echo "Ready check failed with status: $response"
            exit 1
          fi
          echo "Ready check passed!"
        continue-on-error: true

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "Staging deployment successful!"
          # Uncomment to enable Slack notification
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"✅ Staging deployment successful!\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}"}' \
          #   ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "Staging deployment failed!"
          # Uncomment to enable Slack notification
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"❌ Staging deployment failed!\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nSee: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          #   ${{ secrets.SLACK_WEBHOOK }}
